name: Deploy Blazor WebAssembly App to GitHub Pages

on:
  push:
    branches:
      - main  # or the branch you want to deploy from

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4.0.1
        with:
          dotnet-version: '8.0'  # Adjust to your .NET version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the Blazor app
        run: dotnet publish -c Release -o publish

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch where the app will be deployed
          folder: publish   # The folder where the built app is located
          token: ${{ secrets.DEP_TOKEN }}
